services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: f1-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${SECRET_KEY}
      MINIO_SERVER_URL: ${DOCKER_ENDPOINT}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - f1-network

  # MinIO Client - Create buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio ${DOCKER_ENDPOINT} ${ACCESS_KEY} ${SECRET_KEY};
      /usr/bin/mc mb myminio/f1-data-raw --ignore-existing;
      /usr/bin/mc mb myminio/f1-data-processed --ignore-existing;
      /usr/bin/mc mb myminio/f1-model-artifacts --ignore-existing;
      /usr/bin/mc mb myminio/test-bucket --ignore-existing;
      /usr/bin/mc mb myminio/dagster-compute-logs --ignore-existing;
      exit 0;
      "
    networks:
      - f1-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: f1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - .env
    command: >
      sh -c "redis-server
        --appendonly yes
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --requirepass ${REDIS_PASSWORD}"
    healthcheck:
      test:
        ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - f1-network
    restart: unless-stopped

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: f1-redis-commander
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_DOCKER_HOST}
      - HTTP_USER=${REDIS_COMMANDER_USER}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - f1-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: f1-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DEFAULT_NAME}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  # MLflow Tracking Server
  mlflow:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.mlflow
    container_name: f1-mlflow
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      AWS_ACCESS_KEY_ID: ${ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${SECRET_KEY}
      MLFLOW_S3_ENDPOINT_URL: ${DOCKER_ENDPOINT}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/mlflow
      --default-artifact-root s3://${MODEL_BUCKET}/
      --host 0.0.0.0
      --port 5000
    networks:
      - f1-network

  # Dagster Daemon
  dagster-daemon:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.dagster
    container_name: f1-dagster-daemon
    env_file:
      - .env
    environment:
      DAGSTER_POSTGRES_USER: ${DB_USER}
      DAGSTER_POSTGRES_PASSWORD: ${DB_PASSWORD}
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_HOME: /opt/dagster/dagster_home
      AWS_ACCESS_KEY_ID: ${ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${SECRET_KEY}
      AWS_ENDPOINT_URL: ${DOCKER_ENDPOINT}
    volumes:
      # Mount code
      - ./dagster_project:/opt/dagster/app/dagster_project
      - ./scripts:/opt/dagster/app/scripts
      - ./src:/opt/dagster/app/src
      - ./data:/opt/dagster/app/data
      - ./pyproject.toml:/opt/dagster/app/pyproject.toml

      # Mount configuration files to dagster_home
      - ./dagster_configs/dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./dagster_configs/workspace.yaml:/opt/dagster/dagster_home/workspace.yaml:ro

      # Mount monitoring folder for your custom logs
      - ./monitoring:/opt/dagster/app/monitoring
    command: dagster-daemon run -w /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - f1-network

  # Dagster Webserver (Dagit UI)
  dagster-webserver:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.dagster
    container_name: f1-dagster-webserver
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DAGSTER_POSTGRES_USER: ${DB_USER}
      DAGSTER_POSTGRES_PASSWORD: ${DB_PASSWORD}
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      DAGSTER_HOME: /opt/dagster/dagster_home
      AWS_ACCESS_KEY_ID: ${ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${SECRET_KEY}
      AWS_ENDPOINT_URL: ${DOCKER_ENDPOINT}
    volumes:
      # Mount code
      - ./dagster_project:/opt/dagster/app/dagster_project
      - ./scripts:/opt/dagster/app/scripts
      - ./src:/opt/dagster/app/src
      - ./data:/opt/dagster/app/data
      - ./pyproject.toml:/opt/dagster/app/pyproject.toml

      # Mount configuration files to dagster_home
      - ./dagster_configs/dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./dagster_configs/workspace.yaml:/opt/dagster/dagster_home/workspace.yaml:ro

      # Mount monitoring folder for your custom logs
      - ./monitoring:/opt/dagster/app/monitoring
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - f1-network
    restart: unless-stopped

networks:
  f1-network:
    name: f1-network
    driver: bridge

volumes:
  minio_data:
    name: f1-minio-data
    driver: local
  postgres_data:
    name: f1-postgres-data
    driver: local
  redis_data:
    name: redis-data
    driver: local
