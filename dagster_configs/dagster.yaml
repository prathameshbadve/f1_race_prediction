# Run storage - PostgreSQL (no local storage!)
run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      hostname:
        env: DAGSTER_POSTGRES_HOST
      db_name:
        env: DAGSTER_POSTGRES_DB
      port: 5432

# Event log storage - PostgreSQL
event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      hostname:
        env: DAGSTER_POSTGRES_HOST
      db_name:
        env: DAGSTER_POSTGRES_DB
      port: 5432

# Schedule storage - PostgreSQL
schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username:
        env: DAGSTER_POSTGRES_USER
      password:
        env: DAGSTER_POSTGRES_PASSWORD
      hostname:
        env: DAGSTER_POSTGRES_HOST
      db_name:
        env: DAGSTER_POSTGRES_DB
      port: 5432

# Compute logs - can use local or S3
compute_logs:
  module: dagster_aws.s3.compute_log_manager
  class: S3ComputeLogManager
  config:
    bucket: "dagster-compute-logs"
    prefix: "compute-logs"
    endpoint_url:
      env: AWS_ENDPOINT_URL
    use_ssl: false

# Run launcher configuration
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Run coordinator configuration
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

# Code server configuration
code_servers:
  local_startup_timeout: 180

# Telemetry (optional - disable if you want)
telemetry:
  enabled: false

# Retention policy for old runs (optional)
retention:
  schedule:
    purge_after_days: 90
  sensor:
    purge_after_days: 90

# Sensor configuration
sensors:
  use_threads: true
  num_workers: 4

# Python logging
python_logs:
  managed_python_loggers:
    - "" # Capture the root logger (recommended)
    - src.config.logging # Capture your custom logging setup module

  # Set the default log level for captured Python loggers
  python_log_level: INFO

  dagster_handler_config:
    handlers:
      console:
        class: logging.StreamHandler
        level: INFO
        formatter: dagster
        stream: ext://sys.stdout

    formatters:
      dagster:
        format: "%(asctime)s - [%(levelname)-8s] - %(name)-30s - [%(funcName)-30s:%(lineno)4d] - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
